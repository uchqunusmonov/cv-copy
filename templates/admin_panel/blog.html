{% extends 'admin_panel/base_admin.html' %}
{% load static %}
{% block content %}

    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">

                        <form class="requires-validation" enctype="multipart/form-data" method="POST" novalidate>{% csrf_token %}

                            <div class="col-md-12">
                               <input class="form-control" type="text" name="title" placeholder="Title" required>
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="text" name="short_text" placeholder="Qisqa text " required>

                            </div>


                           <div class="col-md-12">
                              <textarea class="form-control mt-3" name="text" rows="10"></textarea>
                               <div class="invalid-feedback">Qisqa text kiriting!</div>
                           </div>
                            <div class="col-md-12">
                               <input class="form-control" type="file" name="image" placeholder="Title" required>
                            </div>


                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
